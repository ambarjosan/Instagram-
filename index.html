<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="Instagram_icon.png" alt="Instagram" class="insta-logo">
            <p class="desc">Enter User ID</p>
            <input type="text" id="username" placeholder="Enter Instagram Username" required>
            <button onclick="getUserID()">Enter User ID</button>
            <p id="result"></p>
        </div>
        <div class="signup-box">
            Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Sign up</a>
        </div>        
    </div>

    <script>
        function getUserID() {
            const username = document.getElementById("username").value;
            if (!username) {
                alert("Please enter a username!");
                return;
            }

            fetch(`https://yourserver.com/get-id?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.user_id) {
                        document.getElementById("result").innerHTML = "User ID: " + data.user_id;
                    } else {
                        document.getElementById("result").innerHTML = "User not found!";
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerHTML = "Error fetching user ID";
                    console.error(error);
                });
        }
    </script>
</body>
</html>
